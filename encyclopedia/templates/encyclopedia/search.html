{% extends "encyclopedia/layout.html" %}

{% block title %}
    Search
{% endblock %}

{% block body %}
    <h1>Results</h1>
    {% if entries %}
    <ul>
        {% for entry in entries %}
            <li><a href="{% url 'entry' entry %}">{{ entry }}</a></li>
        {% endfor %}
    </ul>
    {% else %}
        <div>No results.</div>
    {% endif %}
    <hr>
    <a href="{% url 'index' %}">Return to homepage.</a>
{% endblock %}
